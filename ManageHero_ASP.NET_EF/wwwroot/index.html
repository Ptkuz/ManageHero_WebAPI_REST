<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Список супергероев</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <h2>Список супергероев</h2>
    <form name="heroForm">
        <input type="hidden" name="id" value="0" />
        <div class="mb-3">
            <label class="form-label" for="alias">Псевдоним:</label>
            <input class="form-control" name="alias" />
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Имя:</label>
            <input class="form-control" name="name" />
        </div>
        <div class="mb-3">
            <label for="publishhouse" class="form-label">Издательство:</label>
            <input class="form-control" name="publishhouse" />
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-sm btn-primary">Сохранить</button>
            <a id="reset" class="btn btn-sm btn-primary">Сбросить</a>
        </div>
    </form>
    <table class="table table-condensed table-striped table-bordered">
        <thead><tr><th>Псевдоним</th><th>Имя</th><th>Издательство</th><th></th></tr></thead>
        <tbody>
        </tbody>
    </table>
    <script src="JavaScript.js"></script>
</body>
</html>
